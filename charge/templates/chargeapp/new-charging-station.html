{% extends "chargeapp/base.html" %}

{% block content %}
<form action="/chargeapp/new-charging-station/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit"/>
	

{% if messages %}
<ul class="messages">
	{% for message in messages %}
		{{ message }}
	{% endfor %}
</ul>
{% endif %}

{% endblock %}
